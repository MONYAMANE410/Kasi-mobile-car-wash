<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Wash - Mobile Car Wash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="running-banner">
            <p>Welcome to Mobile Car Wash - Premium Service at Your Doorstep!</p>
        </div>
        <div class="logo-container">
            <img src="logo.jpg" alt="Mobile Car Wash Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="pricing.html">Pricing</a>
            <a href="book.html">Book Now</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="team.html">Our Team</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>
    <section class="booking">
        <h1>Book a Wash</h1>
        <form id="bookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="car">Car Model:</label>
            <input type="text" id="car" name="car" required>
            
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>Â© 2024 Kasi Mobile Car-wash. All Rights Reserved.</p>
        <p><a href=":kasimobile@gmail.com">Contact Us</a></p>
        <p>Phone: +266 58847088</p>
        <p>Location: Maseru 100</p>
        <p><a href="https://www.facebook.com/profile.php?id=61557360652709" target="_blank">Follow us on Facebook</a></p>
    </footer>
    
    <script>
        document.getElementById('bookingForm').addEventListener('submit', function (e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const car = document.getElementById('car').value;
            const date = document.getElementById('date').value;
            const location = document.getElementById('location').value;
            
            // Format the message
            const message = `Booking Request:%0A%0AName: ${name}%0ACar: ${car}%0APreferred Date: ${date}%0ALocation: ${location}`;
            
            // Send to WhatsApp
            const whatsappUrl = `https://wa.me/+26658847088?text=${message}`; // Replace 1234567890 with your WhatsApp number
            window.open(whatsappUrl, '_blank');
            
            // Send to Facebook Messenger
            const fbMessage = encodeURIComponent(`Hi, I'd like to book a service.%0A${message}`);
            const fbMessengerUrl = `https://m.me/Kasi mobile car-wash?ref=${fbMessage}`; // Replace with your FB page username
            window.open(fbMessengerUrl, '_blank');
        });
    </script>
</body>
</html>
